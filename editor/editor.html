<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#oldie { background-color: #ddd !important }
		</style>
	</head>
	<body>

            <div id="main">
            </div>

		<script src="three.min.js"></script>
        <script src="dat.gui.min.js"></script>
		<script src="detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            function GuiManager() {
                this.name = "Name";
                this.BrushFlag = 'NO_SLIP';
                this.colors = { "NO_SLIP"     : 0x00ff00,
                                "FREE_SLIP"   : 0x0000ff,
                                "INFLOW"      : 0xff0000,
                                "OUTFLOW"     : 0xffff00,
                                "PRESSURE_IN" : 0x00ffff,
                                "MOVING_WALL" : 0xff00ff
                              }
                this.materials = {}

                this.xlength = 10;
                this.ylength = 10;
                this.zlength = 10;

                this.parm1 = 0.0;
                this.parm2 = 0.0;
                this.parm3 = 0.0;

                // global flags for each exterior wall
                this.Xmin = 'NO_SLIP';
                this.Xmax = 'NO_SLIP';
                this.Ymin = 'NO_SLIP';
                this.Ymax = 'NO_SLIP';
                this.Zmin = 'NO_SLIP';
                this.Zmax = 'NO_SLIP';

                this.cellWidth = 50;
                this.export = function () { ExportData(); }
            }

            var guiMgr = new GuiManager();
            var brushFlags = [ 'NO_SLIP', 'FREE_SLIP', 'INFLOW', 'OUTFLOW', 'PRESSURE_IN', 'MOVING_WALL' ];
			var container;
			var camera, scene, renderer;
			var plane, grid, cube;
			var mouse, raycaster, isShiftDown = false;

			var rollOverMesh, rollOverMaterial;
			var cubeGeo, noslipMaterial, freeslipMaterial, inflowMaterial, outflowMaterial, pressureinMaterial;

			var objects = [];
            
            var initDone = false;

			init();
			render();

            function ExportData()
            {
                var children	= scene.children;
                var voxels	= [];

                for( var i = 0; i < children.length; i++ ) {
                    var child = children[i];

                    if( child instanceof THREE.Mesh === false ) continue;
                    if( child.geometry instanceof THREE.BoxGeometry === false ) continue;
                    if( child === rollOverMesh ) continue;

                    voxels.push({
                        x     : (child.position.x - 25) / guiMgr.cellWidth,
                        y     : (child.position.y - 25) / guiMgr.cellWidth,
                        z     : (child.position.z - 25) / guiMgr.cellWidth,
                        f     : child.userData.flag,
                        parms : child.userData.parms
                    });
                }

                // open a window with the output-- must use base64 to preserve newline characters!
                var dataUri = "data:text/plain;charset=utf-8;base64,";
                var expData = "";
                console.log('Exporting ' + voxels.length + ' voxels');
                for ( var i = 0; i < voxels.length; i++)
                {
                    expData += "(" + voxels[i].x + " " + voxels[i].y + " " + voxels[i].z + ") " + voxels[i].f;
                    if (voxels[i].parms.length > 0)
                    {
                        expData += " (";
                        for ( var p = 0; p < voxels[i].parms.length; p++ )
                        {
                            expData += voxels[i].parms[p];

                            if ( p < voxels[i].parms.length - 1) // only add a space if this not the last parameter
                            {
                                expData += " ";
                            }
                        }
                        expData += ")";
                    }
                    expData += "\n";
                }
                dataUri += btoa(expData);
                window.open( dataUri, 'mywindow' );
            }

			function init() {
                // set up GUI
                var gui = new dat.GUI();
                gui.add(guiMgr, 'name');
                var domainFolder = gui.addFolder('Domain Settings');
                domainFolder.add(guiMgr, 'xlength');
                domainFolder.add(guiMgr, 'ylength');
                domainFolder.add(guiMgr, 'zlength');
                var wallFolder = gui.addFolder('Wall Settings');
                wallFolder.add(guiMgr, 'Xmin', brushFlags);
                wallFolder.add(guiMgr, 'Xmax', brushFlags);
                wallFolder.add(guiMgr, 'Ymin', brushFlags);
                wallFolder.add(guiMgr, 'Ymax', brushFlags);
                wallFolder.add(guiMgr, 'Zmin', brushFlags);
                wallFolder.add(guiMgr, 'Zmax', brushFlags);
                gui.add(guiMgr, 'BrushFlag', brushFlags);
                var parmFolder = gui.addFolder('Cell Parameters');
                parmFolder.add(guiMgr, 'parm1');
                parmFolder.add(guiMgr, 'parm2');
                parmFolder.add(guiMgr, 'parm3');
                gui.add(guiMgr, 'export');

				container = document.getElementById('main'); //createElement( 'div' );
				//document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - voxel painter - webgl<br><strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 500, 800, 1300 );
				camera.lookAt( new THREE.Vector3() );

				scene = new THREE.Scene();

				// roll-over helpers

				rollOverGeo = new THREE.BoxGeometry( guiMgr.cellWidth, guiMgr.cellWidth, guiMgr.cellWidth );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.BoxGeometry( guiMgr.cellWidth, guiMgr.cellWidth, guiMgr.cellWidth );
				guiMgr.materials['NO_SLIP']     = new THREE.MeshLambertMaterial( { color: guiMgr.colors['NO_SLIP'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['FREE_SLIP']   = new THREE.MeshLambertMaterial( { color: guiMgr.colors['FREE_SLIP'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['INFLOW']      = new THREE.MeshLambertMaterial( { color: guiMgr.colors['INFLOW'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['OUTFLOW']     = new THREE.MeshLambertMaterial( { color: guiMgr.colors['OUTFLOW'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['PRESSURE_IN'] = new THREE.MeshLambertMaterial( { color: guiMgr.colors['PRESSURE_IN'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['MOVING_WALL'] = new THREE.MeshLambertMaterial( { color: guiMgr.colors['MOVING_WALL'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );

				// grid

				grid = new THREE.Mesh( new THREE.PlaneGeometry( guiMgr.xlength*guiMgr.cellWidth, guiMgr.zlength*guiMgr.cellWidth, guiMgr.xlength, guiMgr.zlength ), new THREE.MeshBasicMaterial( { color: 0x555555, wireframe: true } ) );
				grid.rotation.x = - 90 * Math.PI / 180;
                grid.position.set(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5);
				scene.add( grid );

				//

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				var geometry = new THREE.PlaneBufferGeometry( guiMgr.cellWidth * guiMgr.xlength, guiMgr.cellWidth * guiMgr.zlength );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				plane = new THREE.Mesh( geometry );
				plane.visible = false;
                plane.position.set(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5);
				scene.add( plane );

				objects.push( plane );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				renderer.domElement.addEventListener( 'keydown', onDocumentKeyDown, false );
				renderer.domElement.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

                initDone = true;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

                    rollOverMesh.material.color.setHex(guiMgr.colors[guiMgr.BrushFlag]);
					rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
					rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

				}

				render();

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					// delete cube

					if ( isShiftDown ) {

						if ( intersect.object != plane ) {

							scene.remove( intersect.object );

							objects.splice( objects.indexOf( intersect.object ), 1 );

						}

                    // create cube

                    } else {

                        var voxel = new THREE.Mesh( cubeGeo, guiMgr.materials[guiMgr.BrushFlag] );
                        voxel.position.copy( intersect.point ).add( intersect.face.normal );
                        voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
                        voxel.material.color.setHex(guiMgr.colors[guiMgr.BrushFlag]);

                        // store cell data for later export
                        voxel.userData.flag = guiMgr.BrushFlag;     // FLAG
                        
                        // only store parameter data for flags that require it
                        switch (guiMgr.BrushFlag)
                        {
                            case 'MOVING_WALL':
                                voxel.userData.parms = [guiMgr.parm1, guiMgr.parm2, guiMgr.parm3];
                                break;
                            case 'INFLOW':
                                voxel.userData.parms = [guiMgr.parm1, guiMgr.parm2, guiMgr.parm3];
                                break;
                            case 'PRESSURE_IN':
                                voxel.userData.parms = [guiMgr.parm1];
                                break;
                            default:
                                voxel.userData.parms = [];
                                break;
                        }

                        scene.add( voxel );
                        objects.push( voxel );

					}

					render();

				}

			}

			function onDocumentKeyDown( event ) {

				switch( event.keyCode ) {

					case 16: isShiftDown = true; break;

				}

			}

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;

				}

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
