<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - interactive - voxel painter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}

			#oldie { background-color: #ddd !important }
		</style>
	</head>
	<body>

            <div id="main">
            </div>

		<script src="three.min.js"></script>
        <script src="dat.gui.min.js"></script>
		<script src="detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

            function GuiManager() {
                this.name = "Name";
                this.BrushFlag = 'NO_SLIP';
                this.colors = { "NO_SLIP"     : 0x00ff00,
                                "FREE_SLIP"   : 0x0000ff,
                                "INFLOW"      : 0xff0000,
                                "OUTFLOW"     : 0xffff00,
                                "PRESSURE_IN" : 0x00ffff,
                                "MOVING_WALL" : 0xff00ff
                              }
                this.materials = {}
                
                this.xlength = 10;
                this.ylength = 10;
                this.zlength = 10;

                this.parm1 = 0.0;
                this.parm2 = 0.0;
                this.parm3 = 0.0;

                // global flags for each exterior wall
                this.AutoSet_Xmin = true;
                this.AutoSet_Ymin = true;
                this.AutoSet_Zmin = true;
                this.AutoSet_Xmax = true;
                this.AutoSet_Ymax = true;
                this.AutoSet_Zmax = true;
                this.Xmin = 'NO_SLIP';
                this.Xmax = 'NO_SLIP';
                this.Ymin = 'NO_SLIP';
                this.Ymax = 'NO_SLIP';
                this.Zmin = 'NO_SLIP';
                this.Zmax = 'NO_SLIP';
                this.Xmin_p1 = 0.0; this.Xmin_p2 = 0.0; this.Xmin_p3 = 0.0;
                this.Ymin_p1 = 0.0; this.Ymin_p2 = 0.0; this.Ymin_p3 = 0.0;
                this.Zmin_p1 = 0.0; this.Zmin_p2 = 0.0; this.Zmin_p3 = 0.0;
                this.Xmax_p1 = 0.0; this.Xmax_p2 = 0.0; this.Xmax_p3 = 0.0;
                this.Ymax_p1 = 0.0; this.Ymax_p2 = 0.0; this.Ymax_p3 = 0.0;
                this.Zmax_p1 = 0.0; this.Zmax_p2 = 0.0; this.Zmax_p3 = 0.0;

                this.cellWidth = 50;
                this.export = function () { ExportData(); }
            }

            var guiMgr = new GuiManager();
            var brushFlags = [ 'NO_SLIP', 'FREE_SLIP', 'INFLOW', 'OUTFLOW', 'PRESSURE_IN', 'MOVING_WALL' ];
			var container;
			var camera, scene, renderer;
			var plane, grid, cube;
			var mouse, raycaster, isShiftDown = false;

			var rollOverMesh, rollOverMaterial;
			var cubeGeo, noslipMaterial, freeslipMaterial, inflowMaterial, outflowMaterial, pressureinMaterial;

			var objects = [];
            
            var initDone = false;

			init();
			render();


            /// ******************** ///
            /// -   ExportData()   - ///
            /// ******************** ///
            function ExportData()
            {
                var children	= scene.children;
                var voxels	= [];

                for( var i = 0; i < children.length; i++ ) {
                    var child = children[i];

                    if( child instanceof THREE.Mesh === false ) continue;
                    if( child.geometry instanceof THREE.BoxGeometry === false ) continue;
                    if( child === rollOverMesh ) continue;

                    voxels.push({
                        x     : 1 + (child.position.x - 25) / guiMgr.cellWidth,
                        y     : 1 + (child.position.y - 25) / guiMgr.cellWidth,
                        z     : 1 + (child.position.z - 25) / guiMgr.cellWidth,
                        f     : child.userData.flag,
                        parms : child.userData.parms
                    });
                }

                // open a window with the output-- must use base64 to preserve newline characters!
                var dataUri = "data:text/plain;charset=utf-8;base64,";
                var expData = "# Cell Data for: " + guiMgr.name + "\n# Generated by simple editor v0.1\n\n";

                // handle wall auto-fills
                expData += "# Walls\n";
                if (guiMgr.AutoSet_Xmin)
                {
                    expData += "(0 * *) " + guiMgr.Xmin;
                    if (guiMgr.Xmin == 'MOVING_WALL' || guiMgr.Xmin == 'INFLOW')
                    {
                        expData += " (" + guiMgr.Xmin_p1 + " " + guiMgr.Xmin_p2 + " " + guiMgr.Xmin_p3 + ")";
                    }
                    else if (guiMgr.Xmin == 'PRESSURE_IN')
                    {
                        expData += " (" + guiMgr.Xmin_p1 + ")";
                    }
                    expData += "\n";
                }
                if (guiMgr.AutoSet_Xmax)
                {
                    expData += "(N * *) " + guiMgr.Xmax;
                    if (guiMgr.Xmax == 'MOVING_WALL' || guiMgr.Xmax == 'INFLOW')
                    {
                        expData += " (" + guiMgr.Xmax_p1 + " " + guiMgr.Xmax_p2 + " " + guiMgr.Xmax_p3 + ")";
                    }
                    else if (guiMgr.Xmax == 'PRESSURE_IN')
                    {
                        expData += " (" + guiMgr.Xmax_p1 + ")";
                    }
                    expData += "\n";
                }
                if (guiMgr.AutoSet_Ymin)
                {
                    expData += "(* 0 *) " + guiMgr.Ymin;
                    if (guiMgr.Ymin == 'MOVING_WALL' || guiMgr.Ymin == 'INFLOW')
                    {
                        expData += " (" + guiMgr.Ymin_p1 + " " + guiMgr.Ymin_p2 + " " + guiMgr.Ymin_p3 + ")";
                    }
                    else if (guiMgr.Ymin == 'PRESSURE_IN')
                    {
                        expData += " (" + guiMgr.Ymin_p1 + ")";
                    }
                    expData += "\n";
                }
                if (guiMgr.AutoSet_Ymax)
                {
                    expData += "(* N *) " + guiMgr.Ymax;
                    if (guiMgr.Ymax == 'MOVING_WALL' || guiMgr.Ymax == 'INFLOW')
                    {
                        expData += " (" + guiMgr.Ymax_p1 + " " + guiMgr.Ymax_p2 + " " + guiMgr.Ymax_p3 + ")";
                    }
                    else if (guiMgr.Ymax == 'PRESSURE_IN')
                    {
                        expData += " (" + guiMgr.Ymax_p1 + ")";
                    }
                    expData += "\n";
                }
                if (guiMgr.AutoSet_Zmin)
                {
                    expData += "(* * 0) " + guiMgr.Zmin;
                    if (guiMgr.Zmin == 'MOVING_WALL' || guiMgr.Zmin == 'INFLOW')
                    {
                        expData += " (" + guiMgr.Zmin_p1 + " " + guiMgr.Zmin_p2 + " " + guiMgr.Zmin_p3 + ")";
                    }
                    else if (guiMgr.Zmin == 'PRESSURE_IN')
                    {
                        expData += " (" + guiMgr.Zmin_p1 + ")";
                    }
                    expData += "\n";
                }
                if (guiMgr.AutoSet_Zmax)
                {
                    expData += "(* * N) " + guiMgr.Zmax;
                    if (guiMgr.Zmax == 'MOVING_WALL' || guiMgr.Zmax == 'INFLOW')
                    {
                        expData += " (" + guiMgr.Zmax_p1 + " " + guiMgr.Zmax_p2 + " " + guiMgr.Zmax_p3 + ")";
                    }
                    else if (guiMgr.Zmax == 'PRESSURE_IN')
                    {
                        expData += " (" + guiMgr.Zmax_p1 + ")";
                    }
                    expData += "\n";
                }
                expData += "\n";

                expData += "# Individual cells\n";
                for ( var i = 0; i < voxels.length; i++)
                {
                    expData += "(" + voxels[i].x + " " + voxels[i].y + " " + voxels[i].z + ") " + voxels[i].f;
                    expData += SerializeParams(voxels[i].parms);
                    expData += "\n";
                }
                dataUri += btoa(expData);
                window.open( dataUri, 'mywindow' );
            }
            

            function SerializeParams(parameters)
            {
                result = "";
                if (parameters.length > 0)
                {
                    result += " (";
                    for ( var p = 0; p < parameters.length; p++ )
                    {
                        result += parameters[p];

                        if ( p < parameters.length - 1) // only add a space if this not the last parameter
                        {
                            result += " ";
                        }
                    }
                    result += ")";
                }

                return result;
            }

            // resizes the grid when xlength, ylength, or zlength changes
            function resizeDomain()
            {
                scene.remove(grid);
                scene.remove(plane);

                grid = new THREE.Mesh( new THREE.PlaneGeometry( guiMgr.xlength*guiMgr.cellWidth, guiMgr.zlength*guiMgr.cellWidth, guiMgr.xlength, guiMgr.zlength ), new THREE.MeshBasicMaterial( { color: 0x555555, wireframe: true } ) );
                grid.rotation.x = - 90 * Math.PI / 180;
                grid.position.set(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5);
                scene.add(grid);

                var geometry = new THREE.PlaneBufferGeometry( guiMgr.cellWidth * guiMgr.xlength, guiMgr.cellWidth * guiMgr.zlength );
                geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );
                plane = new THREE.Mesh( geometry );
                plane.visible = false;
                plane.position.set(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5);
                scene.add(plane);
                objects.push(plane);
                
                camera.lookAt( new THREE.Vector3(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5) );
                render();
            }

            function init() {
                // set up GUI
                var gui = new dat.GUI();
                gui.add(guiMgr, 'name');
                gui.add(guiMgr, 'BrushFlag', brushFlags);
                var domainFolder = gui.addFolder('Domain Settings');
                domainFolder.add(guiMgr, 'xlength').onFinishChange( function(newValue) { resizeDomain(); });
                domainFolder.add(guiMgr, 'ylength').onFinishChange( function(newValue) { resizeDomain(); });
                domainFolder.add(guiMgr, 'zlength').onFinishChange( function(newValue) { resizeDomain(); });
                
                var wallFolder = gui.addFolder('Wall Settings');
                wallFolder.add(guiMgr, 'AutoSet_Xmin');
                var xminFolder = wallFolder.addFolder('X Min');
                xminFolder.add(guiMgr, 'Xmin', brushFlags);
                xminFolder.add(guiMgr, 'Xmin_p1');
                xminFolder.add(guiMgr, 'Xmin_p2');
                xminFolder.add(guiMgr, 'Xmin_p3');
                
                wallFolder.add(guiMgr, 'AutoSet_Xmax');
                var xmaxFolder = wallFolder.addFolder('X Max');
                xmaxFolder.add(guiMgr, 'Xmax', brushFlags);
                xmaxFolder.add(guiMgr, 'Xmax_p1');
                xmaxFolder.add(guiMgr, 'Xmax_p2');
                xmaxFolder.add(guiMgr, 'Xmax_p3');
                
                wallFolder.add(guiMgr, 'AutoSet_Ymin');
                var yminFolder = wallFolder.addFolder('Y Min');
                yminFolder.add(guiMgr, 'Ymin', brushFlags);
                yminFolder.add(guiMgr, 'Ymin_p1');
                yminFolder.add(guiMgr, 'Ymin_p2');
                yminFolder.add(guiMgr, 'Ymin_p3');
                
                wallFolder.add(guiMgr, 'AutoSet_Ymax');
                var ymaxFolder = wallFolder.addFolder('Y Max');
                ymaxFolder.add(guiMgr, 'Ymax', brushFlags);
                ymaxFolder.add(guiMgr, 'Ymax_p1');
                ymaxFolder.add(guiMgr, 'Ymax_p2');
                ymaxFolder.add(guiMgr, 'Ymax_p3');
                
                wallFolder.add(guiMgr, 'AutoSet_Zmin');
                var zminFolder = wallFolder.addFolder('Z Min');
                zminFolder.add(guiMgr, 'Zmin', brushFlags);
                zminFolder.add(guiMgr, 'Zmin_p1');
                zminFolder.add(guiMgr, 'Zmin_p2');
                zminFolder.add(guiMgr, 'Zmin_p3');
                
                wallFolder.add(guiMgr, 'AutoSet_Zmax');
                var zmaxFolder = wallFolder.addFolder('Z Max');
                zmaxFolder.add(guiMgr, 'Zmax', brushFlags);
                zmaxFolder.add(guiMgr, 'Zmax_p1');
                zmaxFolder.add(guiMgr, 'Zmax_p2');
                zmaxFolder.add(guiMgr, 'Zmax_p3');

                var parmFolder = gui.addFolder('Cell Parameters');
                parmFolder.add(guiMgr, 'parm1');
                parmFolder.add(guiMgr, 'parm2');
                parmFolder.add(guiMgr, 'parm3');
                gui.add(guiMgr, 'export');

				container = document.getElementById('main'); //createElement( 'div' );
				//document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<strong>click</strong>: add voxel, <strong>shift + click</strong>: remove voxel';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 500, 900, 1300 );
				camera.lookAt( new THREE.Vector3(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5) );

				scene = new THREE.Scene();

				// roll-over helpers

				rollOverGeo = new THREE.BoxGeometry( guiMgr.cellWidth, guiMgr.cellWidth, guiMgr.cellWidth );
				rollOverMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, opacity: 0.5, transparent: true } );
				rollOverMesh = new THREE.Mesh( rollOverGeo, rollOverMaterial );
				scene.add( rollOverMesh );

				// cubes

				cubeGeo = new THREE.BoxGeometry( guiMgr.cellWidth, guiMgr.cellWidth, guiMgr.cellWidth );
				guiMgr.materials['NO_SLIP']     = new THREE.MeshLambertMaterial( { color: guiMgr.colors['NO_SLIP'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['FREE_SLIP']   = new THREE.MeshLambertMaterial( { color: guiMgr.colors['FREE_SLIP'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['INFLOW']      = new THREE.MeshLambertMaterial( { color: guiMgr.colors['INFLOW'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['OUTFLOW']     = new THREE.MeshLambertMaterial( { color: guiMgr.colors['OUTFLOW'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['PRESSURE_IN'] = new THREE.MeshLambertMaterial( { color: guiMgr.colors['PRESSURE_IN'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );
                guiMgr.materials['MOVING_WALL'] = new THREE.MeshLambertMaterial( { color: guiMgr.colors['MOVING_WALL'], shading: THREE.FlatShading, map: THREE.ImageUtils.loadTexture( "square-outline.png" ) } );

				// grid

				grid = new THREE.Mesh( new THREE.PlaneGeometry( guiMgr.xlength*guiMgr.cellWidth, guiMgr.zlength*guiMgr.cellWidth, guiMgr.xlength, guiMgr.zlength ), new THREE.MeshBasicMaterial( { color: 0x555555, wireframe: true } ) );
				grid.rotation.x = - 90 * Math.PI / 180;
                grid.position.set(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5);
				scene.add( grid );

				//

				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();

				var geometry = new THREE.PlaneBufferGeometry( guiMgr.cellWidth * guiMgr.xlength, guiMgr.cellWidth * guiMgr.zlength );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				plane = new THREE.Mesh( geometry );
				plane.visible = false;
                plane.position.set(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5);
				scene.add( plane );

				objects.push( plane );

				// Lights

				var ambientLight = new THREE.AmbientLight( 0x606060 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xffffff );
				directionalLight.position.set( 1, 0.75, 0.5 ).normalize();
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
				renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

                initDone = true;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

                    rollOverMesh.material.color.setHex(guiMgr.colors[guiMgr.BrushFlag]);
					rollOverMesh.position.copy( intersect.point ).add( intersect.face.normal );
					rollOverMesh.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );

				}

				render();

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				mouse.set( ( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1 );

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( objects );

				if ( intersects.length > 0 ) {

					var intersect = intersects[ 0 ];

					// delete cube

					if ( isShiftDown ) {

						if ( intersect.object != plane ) {

							scene.remove( intersect.object );

							objects.splice( objects.indexOf( intersect.object ), 1 );

						}

                    // create cube

                    } else {

                        var voxel = new THREE.Mesh( cubeGeo, guiMgr.materials[guiMgr.BrushFlag] );
                        voxel.position.copy( intersect.point ).add( intersect.face.normal );
                        voxel.position.divideScalar( 50 ).floor().multiplyScalar( 50 ).addScalar( 25 );
                        voxel.material.color.setHex(guiMgr.colors[guiMgr.BrushFlag]);

                        // don't actually add voxel if it's outside our domain in the vertical direction
                        if ((voxel.position.y - 25) / guiMgr.cellWidth >= guiMgr.ylength)
                            return;

                        // store cell data for later export
                        voxel.userData.flag = guiMgr.BrushFlag;     // FLAG
                        
                        // only store parameter data for flags that require it
                        switch (guiMgr.BrushFlag)
                        {
                            case 'MOVING_WALL':
                                voxel.userData.parms = [guiMgr.parm1, guiMgr.parm2, guiMgr.parm3];
                                break;
                            case 'INFLOW':
                                voxel.userData.parms = [guiMgr.parm1, guiMgr.parm2, guiMgr.parm3];
                                break;
                            case 'PRESSURE_IN':
                                voxel.userData.parms = [guiMgr.parm1];
                                break;
                            default:
                                voxel.userData.parms = [];
                                break;
                        }

                        scene.add( voxel );
                        objects.push( voxel );

					}

					render();

				}

			}

            function onDocumentKeyDown( event ) {
                var x = camera.position.x,
                y = camera.position.y,
                z = camera.position.z;
                var rotCenterX = guiMgr.xlength * guiMgr.cellWidth * 0.5;
                var rotCenterZ = guiMgr.zlength * guiMgr.cellWidth * 0.5;
                var rotSpeed = 0.1;

                switch( event.keyCode ) {

                    case 16: isShiftDown = true; break;
                    case 39:  // right arrow
                        camera.position.x = rotCenterX + (x - rotCenterX) * Math.cos(rotSpeed) + (z - rotCenterZ) * Math.sin(rotSpeed);
                        camera.position.z = rotCenterZ + (z - rotCenterZ) * Math.cos(rotSpeed) - (x - rotCenterX) * Math.sin(rotSpeed);
                        camera.lookAt(new THREE.Vector3(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5));
                        break;
                    case 37: // left arrow
                        camera.position.x = rotCenterX + (x - rotCenterX) * Math.cos(rotSpeed) - (z - rotCenterZ) * Math.sin(rotSpeed);
                        camera.position.z = rotCenterZ + (z - rotCenterZ) * Math.cos(rotSpeed) + (x - rotCenterX) * Math.sin(rotSpeed);
                        camera.lookAt(new THREE.Vector3(guiMgr.xlength * guiMgr.cellWidth * 0.5, 0, guiMgr.zlength * guiMgr.cellWidth * 0.5));
                        break;
                    case 38: // up arrow
                        camera.fov *= 0.95;
                        camera.updateProjectionMatrix();
                        break;
                    case 40: // down arrow
                        camera.fov *= 1.05;
                        camera.updateProjectionMatrix();
                        break;
                }
                render();

            }

			function onDocumentKeyUp( event ) {

				switch ( event.keyCode ) {

					case 16: isShiftDown = false; break;

				}

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
